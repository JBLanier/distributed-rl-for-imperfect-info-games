<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PS Dashboard</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#siteloader").load("population_metrics.html");
        });


        function get_stats() {
            $.ajax({
                type: 'GET',
                url: 'stats',
                dataType: 'text',
                data: {},
                success: function (data) {
                    $('#stats').html(data);
                }
            })
        }

        $(document).ready(get_stats);
        const reload_stats_interval = setInterval(get_stats, 4 * 1000);
    </script>
    <style>
        body {
            background-color: #222222;
            color: aliceblue;
            font-family: Helvetica, serif;
        }

    </style>
</head>
<body>
<div id="stats"
     style="margin-left: 60px; margin-right: 60px; margin-top: 30px; margin-bottom: 60px; float: left; white-space: pre-wrap; min-width: 500px">
    hello there general kenobi
</div>
<div id="siteloader" style='width:900px;height:900px;overflow: hidden; margin-left: auto; margin-right: auto'></div>


</body>
</html>
